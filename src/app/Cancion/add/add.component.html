<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Canciones</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nombre:</label>
          <input [(ngModel)]="cancion.name" name="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Idioma:</label>
          <input [(ngModel)]="cancion.idioma" name="idioma" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Genero:</label>
          <input [(ngModel)]="cancion.genero" name="genero" type="text" class="form-control">
        </div>
        <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
